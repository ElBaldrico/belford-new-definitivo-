<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Carrito de Compras</title>

    <!-- Enlace para los íconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Barra de navegación fija */
        nav {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 9999;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: #575757;
            transform: scale(1.1);
        }

        .cart {
            float: right;
            transition: transform 0.3s;
        }

        .cart:hover {
            transform: scale(1.2);
        }

        .cart i {
            font-size: 20px;
            margin-right: 10px;
        }

        .content {
            padding-top: 80px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Sección del carrito */
        .cart-section {
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
        }

        /* Diseño de la rejilla de productos */
        .cart-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center; /* Centra las columnas */
            margin-bottom: 40px;
        }

        .cart-item {
            background-color: white;
            border: 2px solid #ccc; /* Bordes grises */
            border-radius: 10px;
            padding: 10px;
            position: relative;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-item:hover {
            transform: scale(1.05);
        }

        /* Estilo para el precio sobre la imagen */
        .cart-item .price {
            font-size: 22px;
            color: #4CAF50;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .cart-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .cart-item p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }

        .cart-item button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .cart-item button:hover {
            background-color: #ffcc00;
            color: #333;
        }

        /* Resumen del carrito */
        .cart-summary {
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .cart-summary h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .cart-summary p {
            font-size: 22px;
            margin: 10px 0;
            color: #555;
        }

        .cart-summary .total-price {
            color: #4CAF50;
            font-weight: bold;
        }

        .cart-summary button {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
            border-radius: 5px;
        }

        .cart-summary button:hover {
            background-color: #ffcc00;
            color: #333;
        }

        /* Estilo responsivo para pantallas pequeñas */
        @media (max-width: 768px) {
            .cart-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columnas en pantallas pequeñas */
            }
        }

        @media (max-width: 480px) {
            .cart-grid {
                grid-template-columns: 1fr; /* 1 columna en pantallas muy pequeñas */
            }
        }
    </style>

    <script>
        // Variables para manejar el total del carrito
        let totalPrice = 0;

        // Función para añadir un producto al carrito
        function addToCart(price) {
            totalPrice += price;
            document.getElementById("total-price").textContent = "Total: $" + totalPrice;
        }

        // Función para mostrar el nombre de la sección actual
        function mostrarNombre(nombre) {
            document.getElementById("nombreSeccion").textContent = "Estás en: " + nombre;
        }
    </script>
</head>
<body>

    <!-- Barra de navegación -->

                <div class="cart-item">

                <div class="cart-item">

                <div class="cart-item">

            <!-- Resumen del carrito -->

        </div>
    </div>

</body>
</html>
